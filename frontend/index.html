<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gerenciador de Tarefas</h1>
      <p class="subtitle">Organize suas atividades de forma eficiente</p>
    </div>
    
    <div class="content">
      <div class="input-section">
        <div class="input-group">
          <input id="title" class="input-field" placeholder="Título da tarefa">
          <input id="description" class="input-field" placeholder="Descrição">
          <button class="add-btn" onclick="addTask()">Adicionar</button>
        </div>
      </div>
      
      <div class="filter-section">
        <span class="filter-label">Filtrar por:</span>
        <select id="filter" class="filter-select" onchange="applyFilter()">
          <option value="all">Todas</option>
          <option value="pending">Pendentes</option>
          <option value="completed">Concluídas</option>
        </select>
      </div>
      
      <ul id="taskList" class="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
